    <script>
        let oddNumbersFromArr = [];
        function returnOnlyElementsOnOddPositions(arr){
            for (let i = 0; i < arr.length; i++) {
                if (parseInt(arr[arr.length - 1]) % 2 !== 0 ) {
                    oddNumbersFromArr = arr.push();
                }
            }
            console.log(oddNumbersFromArr);
        }
