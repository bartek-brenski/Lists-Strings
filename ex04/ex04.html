<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex04</title>
    <script>
        function returnOnlyElementsOnOddPositions(arr){
            let oddNumbersFromArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (i % 2 !== 0 ) {
                    oddNumbersFromArr.push(arr[i]);
                }
            }
           return oddNumbersFromArr;
        }
       console.log(returnOnlyElementsOnOddPositions([12,4,32,66,1,98,5,43,3,65,2,90,7]));
    </script>
