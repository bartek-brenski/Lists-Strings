    <script>
        //Instruction
        //Write a function that tests whether a string is a palindrome.
        function isItPalindrome(arr) {
            let j = arr.length;
            for (let i = 0; i < j; i++) {
                if (arr[i] !== arr[j - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
        console.log(isItPalindrome('motor'));
    </script>
